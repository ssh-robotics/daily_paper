name: Upload Daily Notes

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 00:00 运行
  workflow_dispatch:

# 必须声明写权限，否则 push 会被拒绝
permissions:
  contents: write

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    # 更新到 v4 版本
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure Git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Add notes
      run: |
        mkdir -p github_export
        # 添加容错：如果没有匹配的文件，抑制错误信息并继续执行
        cp literature/notes/*.md github_export/ 2>/dev/null || true

    - name: Commit and Push changes
      run: |
        git add github_export/
        
        # 检查 Git 状态，只有在检测到有文件发生改变时，才执行 commit 和 push
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Add daily notes"
          git push
        else
          echo "今天没有新的笔记需要提交 (No changes to commit)."
        fi
